<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <img class="curve-detail" src="./src/images/pattern-curve.svg" alt="Curve detail">
  <main class="container">
    <div class="text">
      <p class="testimonial" id="testimonial-text">
        <q> I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this
          course enough. I’m now in the job of my dreams and so excited about the future. </q>
      </p>
      <div class="info">
        <p class="name" id="testimonial-name">Tanya Sinclair</p>
        <p class="career" id="testimonial-career">UX Engineer</p>
      </div>
    </div>
    
    <div class="image-area">
      <img src="./src/images/image-tanya.jpg" alt="Tanya Sinclair image" class="image" id="testimonial-image">
    </div>
    <div class="next-prev">
      <img src="./src/images/icon-prev.svg" alt="Previous button" class="button" id="prev">
      <img src="./src/images/icon-next.svg" alt="Next button" class="button" id="next">
    </div>
  </main>
  <script src="./src/js/script.js"></script>
</body>

</html>
